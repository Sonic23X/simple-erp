<div class="content-wrapper">
  <div class="login-box ml-5">
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form #sellForm="ngForm" (ngSubmit)="access()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="pass">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Acceder</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
